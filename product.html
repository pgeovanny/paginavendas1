<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Produto | PG Concursos - Dominando o Edital</title>
  <meta name="description" content="Página do produto - materiais e mentoria para concursos públicos." />
  <meta name="theme-color" content="#0b1b44" />

  <!-- OG -->
  <meta property="og:title" content="PG Concursos - Dominando o Edital" />
  <meta property="og:description" content="Materiais e mentoria para concursos públicos." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="./product.html" />
  <meta property="og:image" content="./assets/manual-placeholder.jpg" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS global -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="./" aria-label="Voltar à Home">
        <span class="brand-left">PG Concursos</span>
        <span class="brand-divider" aria-hidden="true">×</span>
        <span class="brand-right">Dominando o Edital</span>
      </a>
      <nav class="nav" aria-label="Menu principal"></nav>
    </div>
  </header>

  <main class="container product-shell" role="main">
    <!-- Voltar -->
    <p class="backline">
      <a href="./" class="btn-ghost" aria-label="Voltar para a página inicial">← Voltar</a>
    </p>

    <!-- Grid do produto -->
    <article id="product-content" class="product-grid" aria-labelledby="product-title">
      <!-- Imagem -->
      <div class="product-media">
        <div class="product-media-inner">
          <img id="product-image" src="" alt="Imagem do produto" onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 630%22%3E%3Cdefs%3E%3ClinearGradient id=%22g%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22%3E%3Cstop stop-color=%22%2307112c%22 offset=%220%25%22/%3E%3Cstop stop-color=%22%230e1f4b%22 offset=%2250%25%22/%3E%3Cstop stop-color=%22%23142a66%22 offset=%22100%25%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width=%221200%22 height=%22630%22 fill=%22url(%23g)%22/%3E%3C/svg%3E';">
        </div>
      </div>

      <!-- Conteúdo -->
      <div class="product-info">
        <header class="product-head">
          <h1 id="product-title" class="product-title gradient-text">&nbsp;</h1>
          <p id="product-subtitle" class="product-sub">&nbsp;</p>
        </header>

        <div class="product-meta">
          <span id="product-price" class="price-pill" style="display:none;"></span>
        </div>

        <section id="product-copy" class="product-copy muted"></section>

        <!-- Barrinha de garantias -->
        <section class="guarantee">
          Compra 100% segura • Checkout protegido • Acesso imediato • Suporte por WhatsApp
        </section>

        <!-- CTA WhatsApp -->
        <div class="cta-row">
          <a id="whatsapp-cta" class="btn-ghost" href="#" target="_blank" rel="noopener">
            Ainda tem dúvidas? Clique aqui
          </a>
        </div>

        <!-- Comprar -->
        <div class="cta-row">
          <a id="buy-button" class="btn-primary" href="#" role="button">Comprar Agora</a>
        </div>

        <!-- Fluxo especial da Mentoria -->
        <div id="mentoria-options" class="flow-steps" style="display:none;">
          <button id="with-material" class="chip">Mentoria com material</button>
          <button id="without-material" class="chip">Mentoria sem material</button>
        </div>

        <div id="mentoria-plans" class="plan-grid"></div>

        <!-- Voltar final -->
        <p class="backline">
          <a href="./" class="btn-ghost">← Voltar</a>
        </p>
      </div>
    </article>
  </main>

  <!-- WhatsApp flutuante (somente nesta página) -->
  <a id="whatsapp-float" href="#" target="_blank" rel="noopener" aria-label="Contato rápido pelo WhatsApp" class="wa-float">
    <span class="sr-only">WhatsApp</span>
  </a>

  <!-- Rodapé -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p class="muted">© <span id="year"></span> PG Concursos — Dominando o Edital. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="./products.js"></script>
  <script>
    // Ano
    (function(){var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();})();

    // CTA WhatsApp com config do products.js
    document.addEventListener('DOMContentLoaded', function () {
      try {
        if (typeof whatsappConfig !== 'undefined') {
          var msg = encodeURIComponent(whatsappConfig.mensagem);
          var wa  = 'https://wa.me/' + whatsappConfig.numero + '?text=' + msg;

          var cta = document.getElementById('whatsapp-cta');
          if (cta) cta.href = wa;

          var wf = document.getElementById('whatsapp-float');
          if (wf) wf.href = wa;
        }
      } catch(e) { /* noop */ }
    });
  </script>
</body>
</html>
