<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produto | PG Concursos — Dominando o Edital</title>
  <meta name="description" content="Materiais e mentoria para concursos públicos: detalhes e compra." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <a class="brand" href="./">
        <span class="brand-pill">PG Concursos</span>
        <span class="brand-x">×</span>
        <span class="brand-pill">Dominando o Edital</span>
      </a>
      <a class="btn-ghost" href="./">← Voltar</a>
    </div>
  </header>

  <div class="wrap product-shell">
    <article class="product-grid" id="product-root">
      <div class="product-media">
        <div class="product-media-inner">
          <img id="product-image" alt="Imagem do produto" src=""
               onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 630%22%3E%3Cdefs%3E%3ClinearGradient id=%22g%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22%3E%3Cstop stop-color=%22%2307112c%22 offset=%220%25%22/%3E%3Cstop stop-color=%22%230e1f4b%22 offset=%2250%25%22/%3E%3Cstop stop-color=%22%23142a66%22 offset=%22100%25%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width=%221200%22 height=%22630%22 fill=%22url(%23g)%22/%3E%3C/svg%3E';">
        </div>
      </div>

      <div class="product-info">
        <header class="product-head">
          <h1 id="product-title" class="product-title"></h1>
          <p id="product-subtitle" class="product-subtitle"></p>
          <div class="status-badge"><span class="status-dot"></span><span>Compra garantida • Entrega imediata</span></div>
        </header>

        <div id="product-price" class="product-price" style="display:none">Preço: <span></span></div>
        <section id="product-copy" class="product-copy"></section>

        <div class="cta-stack">
          <div class="cta-row">
            <a id="buy-button" class="btn-primary" href="#" role="button">Comprar Agora</a>
            <a id="sample-button" class="btn-outline" href="#" target="_blank" rel="noopener" style="display:none;">Ver amostra</a>
            <a id="whatsapp-cta" class="btn-ghost" href="#" target="_blank" rel="noopener">Ainda tem dúvidas? Clique aqui</a>
          </div>

          <!-- Fluxo Mentoria -->
          <div id="mentoria-step1" class="flow-steps" style="display:none;">
            <button id="with-material" class="vote-btn" type="button">Mentoria com material</button>
            <button id="without-material" class="vote-btn" type="button">Mentoria sem material</button>
          </div>
          <div id="mentoria-step2" class="plan-grid"></div>
        </div>
      </div>
    </article>
  </div>

  <!-- WhatsApp flutuante (só aqui) -->
  <a id="whatsapp-float" class="wa-float" href="#" target="_blank" rel="noopener" aria-label="WhatsApp">WA</a>

  <footer class="site-footer">
    <div class="wrap footer-inner">
      <small class="muted">© <span id="year"></span> PG Concursos — Dominando o Edital.</small>
    </div>
  </footer>

  <!-- JS -->
  <script src="./products.js" defer></script>
  <script> (function(){ const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear(); })(); </script>
</body>
</html>
