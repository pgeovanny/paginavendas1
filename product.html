<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produto | PG Concursos — Dominando o Edital</title>
  <meta name="description" content="Materiais e mentoria para concursos públicos." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-wrap">
      <a class="brand" href="./">
        <span class="brand-pill">PG Concursos</span>
        <span class="brand-x">×</span>
        <span class="brand-pill">Dominando o Edital</span>
      </a>
      <a class="btn-ghost" href="./">← Voltar</a>
    </div>
  </header>

  <div class="container">
    <section class="glass hero" style="margin-top:18px">
      <h1 id="product-title" class="product-title">Carregando…</h1>
      <p id="product-subtitle" class="product-subtitle"></p>

      <div class="status-badge">
        <span class="status-dot"></span><span>Compra garantida • Entrega imediata</span>
      </div>

      <div id="product-price" class="product-price" aria-live="polite" style="display:none">
        Preço: <span></span>
      </div>

      <div id="product-copy" class="product-copy"></div>

      <!-- CTAs -->
      <div class="votes-wrap" style="margin-top:14px">
        <a id="buy-button" class="btn-primary">Comprar Agora</a>
        <a id="sample-button" class="btn-outline" target="_blank" rel="noopener" style="display:none">Ver amostra</a>
        <a id="whatsapp-cta" class="btn-ghost" target="_blank" rel="noopener">Ainda tem dúvidas? Clique aqui</a>
      </div>

      <!-- Fluxo Mentoria -->
      <div id="mentoria-options" class="votes-wrap" style="display:none">
        <button id="with-material" class="vote-btn">Mentoria com material</button>
        <button id="without-material" class="vote-btn">Mentoria sem material</button>
      </div>
      <div id="mentoria-plans" class="votes-wrap"></div>
    </section>
  </div>

  <!-- WhatsApp flutuante (só aqui) -->
  <a id="whatsapp-float" class="whats-float" target="_blank" rel="noopener" aria-label="WhatsApp">WA</a>

  <footer class="site-footer">
    <div class="footer-social">
      <span class="ig-dot"></span><span class="ig-dot"></span><span class="ig-dot"></span>
    </div>
  </footer>

  <div id="pg-loading" class="pg-loading" aria-hidden="true">
    <div class="pg-spinner" role="status" aria-label="carregando"></div>
  </div>

  <script src="./products.js"></script>
</body>
</html>
