<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produto | PG Concursos - Dominando o Edital</title>
  <meta name="description" content="Página do produto - materiais e mentoria para concursos públicos." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./"><span class="brand-left">PG Concursos</span><span class="brand-divider">×</span><span class="brand-right">Dominando o Edital</span></a>
      <nav aria-label="Menu"></nav>
    </div>
  </header>

  <main class="container product-shell">
    <p class="backline"><a href="./" class="btn-ghost">← Voltar</a></p>

    <article id="product-content" class="product-grid" aria-labelledby="product-title">
      <div class="product-media">
        <div class="product-media-inner">
          <img id="product-image" alt="Imagem do produto" src="" onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1200 630%22%3E%3Cdefs%3E%3ClinearGradient id=%22g%22 x1=%220%25%22 y1=%220%25%22 x2=%22100%25%22 y2=%22100%25%22%3E%3Cstop stop-color=%22%2306112B%22 offset=%220%25%22/%3E%3Cstop stop-color=%22%230B1E48%22 offset=%2250%25%22/%3E%3Cstop stop-color=%22%23122A67%22 offset=%22100%25%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width=%221200%22 height=%22630%22 fill=%22url(%23g)%22/%3E%3C/svg%3E';">
        </div>
      </div>

      <div class="product-info">
        <header class="product-head">
          <h1 id="product-title" class="product-title">&nbsp;</h1>
          <p id="product-subtitle" class="product-sub">&nbsp;</p>
        </header>

        <div class="product-meta">
          <span id="product-price" class="price-pill" style="display:none;"></span>
        </div>

        <section id="product-copy" class="product-copy"></section>

        <section class="guarantee">Compra 100% segura • Checkout protegido • Acesso imediato • Suporte por WhatsApp</section>

        <div class="cta-row">
          <a id="whatsapp-cta" class="btn-ghost" href="#" target="_blank" rel="noopener">Ainda tem dúvidas? Clique aqui</a>
        </div>

        <div class="cta-row">
          <a id="buy-button" class="btn-primary" href="#" role="button">Comprar Agora</a>
        </div>

        <!-- Fluxo Mentoria -->
        <div id="mentoria-options" class="flow-steps" style="display:none;">
          <button id="with-material" class="btn-ghost" type="button">Mentoria com material</button>
          <button id="without-material" class="btn-ghost" type="button">Mentoria sem material</button>
        </div>
        <div id="mentoria-plans" class="plan-grid"></div>

        <p class="backline"><a href="./" class="btn-ghost">← Voltar</a></p>
      </div>
    </article>
  </main>

  <!-- WhatsApp flutuante -->
  <a id="whatsapp-float" href="#" target="_blank" rel="noopener" class="wa-float" aria-label="WhatsApp"></a>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© <span id="year"></span> PG Concursos — Dominando o Edital. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="./products.js"></script>
  <script>
    // rodapé + whatsapp link
    (function(){
      var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
      document.addEventListener('DOMContentLoaded', function(){
        if (typeof whatsappConfig!=='undefined'){
          var msg=encodeURIComponent(whatsappConfig.mensagem);
          var wa='https://wa.me/'+whatsappConfig.numero+'?text='+msg;
          var cta=document.getElementById('whatsapp-cta'); if(cta) cta.href=wa;
          var wf=document.getElementById('whatsapp-float'); if(wf) wf.href=wa;
        }
      });
    })();
  </script>
</body>
</html>
